
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1e22, #2d323b);
            margin: 0;
        }
        .calculator {
            background-color: #292d36;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 15px 15px 30px #1b1d23, -15px -15px 30px #373d49;
            width: 320px;
        }
        #display {
            width: 100%;
            height: 80px;
            font-size: 48px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background-color: transparent;
            color: #ffffff;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #272b33;
            color: #ffffff;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background-color: #303540;
            transform: translateY(-2px);
        }
        button.operator {
            background-color: #272b33;
            color: #26e6c7;
            font-weight: bold;
        }
        button.operator:hover {
            background-color: #303540;
        }
        button.equal {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        button.equal:hover {
            background-color: #27ae60;
        }
        button.clear {
            background-color: #272b33;
            color: #e74c3c;
        }
        button.clear:hover {
            background-color: #303540;
            color: #c0392b;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="deleteLast()">âŒ«</button>
        <button class="operator" onclick="calculatePercentage()">%</button>
        <button class="operator" onclick="appendOperator('/')">/</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('*')">*</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendNumber(number) {
        display.value += number;
    }

    function appendOperator(operator) {
        const lastChar = display.value.slice(-1);
        // Prevent starting with an operator unless it's minus (for negative numbers)
        if (display.value === '' && operator !== '-') return;
        
        // If the last character is already an operator, replace it
        if (['+', '-', '*', '/', '%'].includes(lastChar)) {
            display.value = display.value.slice(0, -1) + operator;
        } else {
            display.value += operator;
        }
    }

    function clearDisplay() {
        display.value = '';
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculatePercentage() {
        // Split by operators to find the last number
        const parts = display.value.split(/([\+\-\*\/])/);
        const lastPart = parts[parts.length - 1];
        if (lastPart && !isNaN(lastPart)) {
            parts[parts.length - 1] = parseFloat(lastPart) / 100;
            display.value = parts.join('');
        }
    }

    function calculate() {
        try {
            if (display.value === '') return;
            // Use Function constructor to safely evaluate the mathematical expression
            const result = new Function('return ' + display.value)();
            display.value = result;
        } catch (error) {
            display.value = 'Error';
            setTimeout(clearDisplay, 1500);
        }
    }
</script>

</body>
</html>
